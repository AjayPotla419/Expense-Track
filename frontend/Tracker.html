<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracker - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Tracker.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Expense Tracker</a>
      <button class="btn btn-light btn-sm ms-auto" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4" id="formTitle">Add Expense</h2>
    <form id="expenseForm" class="card p-4 shadow-sm">
      <input type="hidden" id="editId" />
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" required>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Transaction Type</label>
        <select class="form-select" id="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Transaction Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="submitBtn">Add Expense</button>
    </form>

    <!-- Summary Cards -->
    <div class="row text-center my-5">
      <div class="col-md-4">
        <div class="card bg-success text-white shadow-sm">
          <div class="card-body">
            <h5>Income</h5>
            <h4 id="totalIncome">‚Çπ0</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-danger text-white shadow-sm">
          <div class="card-body">
            <h5>Expense</h5>
            <h4 id="totalExpense">‚Çπ0</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-primary text-white shadow-sm">
          <div class="card-body">
            <h5>Savings</h5>
            <h4 id="totalSavings">‚Çπ0</h4>
          </div>
        </div>
      </div>
    </div>

    <h3 class="mt-5 text-center">Your Expenses</h3>
    <table class="table table-striped mt-3 text-center" id="expenseTable">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expenseBody"></tbody>
    </table>
  </div>

  <script>
    const TOKEN_EXPIRY_MS = 4 * 60 * 60 * 1000;
    const token = localStorage.getItem("token");
    const loginTime = localStorage.getItem("loginTime");

    if (!token || !loginTime || (Date.now() - parseInt(loginTime, 10)) > TOKEN_EXPIRY_MS) {
      localStorage.removeItem("token");
      localStorage.removeItem("loginTime");
      window.location.href = "login.html";
    }

    const form = document.getElementById("expenseForm");
    const expenseBody = document.getElementById("expenseBody");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("editId").value;
      const title = document.getElementById("title").value.trim();
      const amount = Number(document.getElementById("amount").value);
      const type = document.getElementById("type").value;
      const date = document.getElementById("date").value;

      const url = id
        ? `http://localhost:5000/api/expenses/${id}`
        : "http://localhost:5000/api/expenses";

      const method = id ? "PUT" : "POST";

      try {
        const res = await fetch(url, {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ title, amount, type, date }),
        });

        const data = await res.json();
        if (res.ok) {
          alert(id ? "Expense updated" : "Expense added");
          form.reset();
          document.getElementById("editId").value = "";
          document.getElementById("formTitle").textContent = "Add Expense";
          document.getElementById("submitBtn").textContent = "Add Expense";
          fetchExpenses();
        } else {
          alert(data.message || "Something went wrong");
        }
      } catch (err) {
        console.error(err);
        alert("Could not connect to server.");
      }
    });

    async function fetchExpenses() {
      try {
        const res = await fetch("http://localhost:5000/api/expenses", {
          headers: { Authorization: "Bearer " + token },
        });
        const data = await res.json();
        if (res.ok) {
          expenseBody.innerHTML = "";
          let totalIncome = 0, totalExpense = 0;

          data.forEach((exp) => {
            if (exp.type === "income") totalIncome += exp.amount;
            else totalExpense += exp.amount;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${exp.title || "-"}</td>
              <td>${exp.amount}</td>
              <td>${exp.type}</td>
              <td>${new Date(exp.date).toLocaleDateString()}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" onclick="editExpense('${exp._id}', '${exp.title}', '${exp.amount}', '${exp.type}', '${exp.date}')">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-danger" onclick="deleteExpense('${exp._id}')">üóë</button>
              </td>
            `;
            expenseBody.appendChild(tr);
          });

          document.getElementById("totalIncome").textContent = `‚Çπ${totalIncome}`;
          document.getElementById("totalExpense").textContent = `‚Çπ${totalExpense}`;
          document.getElementById("totalSavings").textContent = `‚Çπ${totalIncome - totalExpense}`;
        } else {
          alert(data.message || "Failed to fetch expenses");
        }
      } catch (err) {
        console.error(err);
        alert("Server unreachable.");
      }
    }

    function editExpense(id, title, amount, type, date) {
      document.getElementById("editId").value = id;
      document.getElementById("title").value = title;
      document.getElementById("amount").value = amount;
      document.getElementById("type").value = type;
      document.getElementById("date").value = date;
      document.getElementById("formTitle").textContent = "Edit Expense";
      document.getElementById("submitBtn").textContent = "Update Expense";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteExpense(id) {
      try {
        const res = await fetch(`http://localhost:5000/api/expenses/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token },
        });

        const data = await res.json();
        if (res.ok) {
          alert("Deleted successfully");
          fetchExpenses();
        } else {
          alert(data.message || "Failed to delete");
        }
      } catch (err) {
        console.error(err);
        alert("Server unreachable.");
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("loginTime");
      window.location.href = "login.html";
    });

    fetchExpenses();
  </script>
</body>
</html>
